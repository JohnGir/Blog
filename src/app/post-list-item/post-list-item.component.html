<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">

  <p class="date"> {{ date }}</p>

  <h4> {{ title }} </h4>

  <p> {{ content }} </p>

  <button class="btn btn-success" (click)="onIncreaseLoveNumber()" > J'aime ! </button>
  <button class="btn btn-danger" (click)="onDecreaseLoveNumber()"> J'aime pas !</button>

  <button class="btn btn-primary" (click)="onSuppress()"> Supprimer </button>

</li>
